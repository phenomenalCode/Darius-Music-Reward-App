# ============================================================

# JVM performance tuning
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Build architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the New Architecture (TurboModules + Fabric)


# JavaScript engine (Hermes recommended for Expo)
hermesEnabled=true
expo.jsEngine=hermes

# Edge-to-edge layout (immersive UI)
edgeToEdgeEnabled=true
expo.edgeToEdgeEnabled=true

# Image format support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector (for debugging)
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# âœ… Kotlin version â€” must match Gradle plugin (1.9.22 is stable for Gradle 8.x)
kotlinVersion=1.9.22

# Packaging options
expo.useLegacyPackaging=false

# PNG crunching (optional, improves release size)
android.enablePngCrunchInReleaseBuilds=true
newArchEnabled=false